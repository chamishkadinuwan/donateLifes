<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sign Up Or Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Login/main.css">
</head>

<body>
    <div class="container-form">

        <!-- Sign Up-->

        <div class="signup">
            <form action="" method="post" target="_blank"></form>
            <h2 class="form-title m-0" id="signup">
                <div>Donâ€™t have an account? </div>Sign Up
            </h2>
            <div class="form-holder mt-4">

                <div class="input-group flex-nowrap form-group">
                    <span class="input-group-text">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    <input type="text" class="input" name="fname" placeholder="Username" id="uname" required>
                </div>

                <div class="input-group flex-nowrap form-group col-md-6">
                    <span class="input-group-text">
                        <i class="fi fi-bs-at"></i>
                    </span>
                    <input type="text" class="input" name="email" placeholder="Email" id="email" required>
                </div>

                <div class="input-group flex-nowrap form-group col-md-6">
                    <span class="input-group-text">
                        <i class="bi bi-telephone-fill"></i>
                    </span>
                    <input type="text" class="input" name="tnum" placeholder="Telephone Number" id="tnum" required>
                </div>

                <div class="input-group flex-nowrap form-group col-md-6">
                    <span class="input-group-text">
                        <i class="bi bi-shield-lock-fill"></i>
                    </span>
                    <input type="text" class="input" name="pw" placeholder="Password" id="pw" required>
                </div>

                <div class="input-group flex-nowrap form-group col-md-6">
                    <span class="input-group-text">
                        <i class="bi bi-shield-lock-fill"></i>
                    </span>
                    <input type="text" class="input" name="fname" placeholder="Re-Enter Password" id="uname" required>
                </div>

            </div>
            <button class="submit-btn" type="submit">Sign Up</button>
            </form>
        </div>


        <!-- Login-->

        <div class="login slide-up">
            <form action="" method="post" target="_blank"></form>
            <div class="center">
                <h2 class="form-title" id="login">
                    <div>Alredy have an Account ?</div>Login
                </h2>
                <div class="form-holder">
                    <input type="email" class="input" placeholder="Email" required>
                    <input type="password" class="input" placeholder="Password" required>
                </div>
                <button class="submit-btn">Login</button>
                <p class="forgotPw">Forgot password ?</p>
            </div>
            </form>
        </div>
    </div>
    
    <script>
        console.clear();
        const loginBtn = document.getElementById('login');
        const signupBtn = document.getElementById('signup');
        loginBtn.addEventListener('click', (e) => {
            let parent = e.target.parentNode.parentNode;
            Array.from(e.target.parentNode.parentNode.classList).find((element) => {
                if (element !== "slide-up") {
                    parent.classList.add('slide-up')
                } else {
                    signupBtn.parentNode.classList.add('slide-up')
                    parent.classList.remove('slide-up')
                }
            })
        })
        signupBtn.addEventListener('click', (e) => {
            let parent = e.target.parentNode;
            Array.from(e.target.parentNode.classList).find((element) => {
                if (element !== "slide-up") {
                    parent.classList.add('slide-up')
                } else {
                    loginBtn.parentNode.parentNode.classList.add('slide-up')
                    parent.classList.remove('slide-up')
                }
            })
        })
    </script>
</body>

</html>
